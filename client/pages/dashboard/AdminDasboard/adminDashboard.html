<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div id="dashboard">
      <div id="sideBar">
        <div id="upperBar">
          <h2>Admin Panel</h2>
          <ul>
            <li class="active">
              <i class="ri-dashboard-fill"></i
              ><a href="#dashboard">Dashboard</a>
            </li>
            <li>
              <i class="ri-police-badge-line"></i
              ><a href="./policeStationAdmin.html">Police Stations</a>
            </li>
            <li>
              <i class="ri-shield-star-line"></i
              ><a href="./policeOfficersAdmin.html">Police Officers</a>
            </li>
            <li>
              <i class="ri-folder-chart-line"></i
              ><a href="./reportsAdmin.html">Reports</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="topBar">
        <h3>Dashboard</h3>
        <h4><i class="ri-admin-line"></i>admin@gmail.com</h4>
      </div>
      <div id="main-content">
        <div id="cards">
          <div class="card">
            <i class="ri-team-line" id="cops"></i>
            <h4>Total Officers</h4>
            <p>10</p>
          </div>
          <div class="card">
            <i class="ri-police-badge-line" id="station"></i>
            <h4>Police Stations</h4>
            <p>10</p>
          </div>
          <div class="card">
            <i class="ri-folder-chart-line" id="Completed"></i>
            <h4>Completed FIR's</h4>
            <p>10</p>
          </div>
          <div class="card">
            <i class="ri-file-chart-line" id="activeCases"></i>
            <h4>Active Cases</h4>
            <p>10</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
